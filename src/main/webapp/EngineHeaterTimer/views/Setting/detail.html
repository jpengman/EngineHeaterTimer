<header ng-switch on="$location.path().indexOf('/Settings/new') > -1">
    <h3 ng-switch-when="true">Create a new Setting</h3>
    <h3 ng-switch-when="false">View or edit Setting</h3>
</header>
<form id="SettingForm" name="SettingForm" class="form-horizontal" role="form">
    
    <div class="form-group" ng-class="{'has-error': SettingForm.description.$invalid}">
        <label for="description" class="col-sm-2 control-label">Description</label>
        <div id="descriptionControls" class="col-sm-10">
            <input id="description" name="description" type="text" class="form-control" ng-model="setting.description" placeholder="Enter the Setting Description"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': SettingForm.parmeter.$invalid}">
        <label for="parmeter" class="col-sm-2 control-label">Parmeter</label>
        <div id="parmeterControls" class="col-sm-10">
            <input id="parmeter" name="parmeter" type="text" class="form-control" ng-model="setting.parmeter" placeholder="Enter the Setting Parmeter"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': SettingForm.value.$invalid}">
        <label for="value" class="col-sm-2 control-label">Value</label>
        <div id="valueControls" class="col-sm-10">
            <input id="value" name="value" type="text" class="form-control" ng-model="setting.value" placeholder="Enter the Setting Value"></input>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveSetting" name="saveSetting" class="btn btn-primary" ng-disabled="isClean() || SettingForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteSetting" name="deleteSetting" class="btn btn-danger" ng-show="setting.settingId" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
